<template name="matches">
	<div class="matches">
		{{#if Matches}}
			<h2>MATCHES</h2>
			{{#each Matches}}
				<div>
					<div class="match">
						<table>
							<tr>
								{{#with arrayify usersByTeam}}
									{{#with getAt . 0}}
										{{#with match=../.. team=.}}
											{{#if canAddScore match}}
												<td>
													<a class="btn btn-info btn-small add-score">+</a>
												</td>
											{{/if}}
										{{/with}}
										{{#each placeHoldersForTeam ../.. value}}
											<td>
												<div class="avatar placeholder"></div>
											</td>
										{{/each}}
										{{#each value}}
											<td>
												{{#with approvalPending ../../.. .}}
													{{> avatar userId=.. size='medium' shape='circle' class=.}}
												{{/with}}
											</td>
										{{/each}}
									{{/with}}
									<td>
										{{#with getAt . 0}}
											{{#with getScore ../.. key}}
												{{score}}
												{{#if pending}}
													<span class="text-success">+{{pending}}</span>
												{{/if}}
											{{/with}}
										{{/with}}
										X
										{{#with getAt . 1}}
											{{#with getScore ../.. key}}
												{{score}}
												{{#if pending}}
													<span class="text-success">+{{pending}}</span>
												{{/if}}
											{{/with}}
										{{/with}}
									</td>
									{{#with getAt . 1}}
										{{#each value}}
											<td>
												{{#with approvalPending ../../.. .}}
													{{> avatar userId=.. size='medium' shape='circle' class=.}}
												{{/with}}
											</td>
										{{/each}}
										{{#each placeHoldersForTeam ../.. value}}
											<td>
												<div class="avatar placeholder"></div>
											</td>
										{{/each}}
										{{#with match=../.. team=.}}
											{{#if canAddScore match}}
												<td>
													<a class="btn btn-info btn-small add-score">+</a>
												</td>
											{{/if}}
										{{/with}}
									{{/with}}
								{{/with}}
							</tr>
						</table>
						{{#if needsApproval .}}
							<a class="btn btn-sm btn-success approve" href="#">APPROVE</a> <a class="btn btn-sm btn-danger reject" href="#">REJECT</a>
						{{/if}}
					</div>
				</div>
			{{/each}}
		{{else}}
			No matches
		{{/if}}
	</div>
</template>
